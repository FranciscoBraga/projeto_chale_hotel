<!DOCTYPE html>
<html>
<head>
	<title>Chalé Hotel</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<!--start conteiner-->
	<div id="container">
		<!--start topo-->
		<div id="topo">
			<!--start area-logo-->
			<div id=area-logo>
				<h1 class="logo">
					<a href="">Chalé Hotel</a>
				</h1>
			</div>
			<!--fim area-logo-->
			<!--start area-menu-->
			<div id=area-menu>

				<div id="conteudo-menu">

						<span class="locais">
							Rio de janeiro - São Paulo - Belo Horizonte

					 <div style="clear: both"></div>
					</div>
					<!--end locais-->

					<div id=menu>

							<li><a href="">Home</a></li>
							<li><a href="">Histórias</a></li>
							<li><a href="">Imprensa</a></li>
							<li><a href="">Gastronomia</a></li>
							<li><a href="">Contato</a></li>
						</ul>
						<img class="depoimento" src="img/depoimento.png">
					</div>
					<!--end menu-->
				</div>
				<!--end conteudo-->
			</div>
			<!--end area-menu-->
		</div>
		<!--end topo-->
	</div>
	<!--end conteiner-->

</html>
